{{define "content"}}
<section class="NewWorkflow">
  <h2>New Go Release</h2>
  <form action="/workflows/create" method="post">
    <label>
      Revision
      <input name="workflow.revision" value="master" />
    </label>
    <input name="workflow.create" type="submit" value="Create" />
  </form>
</section>
{{end}}
